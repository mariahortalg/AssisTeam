<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"> 
	<title>Pagina Inicial</title>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity=	"sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">   
	<style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
	</style>
</head>
<body>
<div class="w3-container"style="background-color:rgb(63,81,181)">
	<div class="row">
		<div class='col-md-4'><br><p><img src="AssisTeam.png" class="w3-circle" alt="AssisTeam" style="width:150px;height:100px;"></p></div>
		<div class='col-md-4'><center><h1 style="color:white">Notificación</h1></center></div>
		<div class='col-md-4'>
			<br><center><button type="button" class="btn btn-default w3-border w3-hover-white" style="background-color:rgb(63,81,181);color:white">Añadir al Historial</button></center>
		</div>
	</div>	
	<div class="row">
	<div class='col-md-4'></div>
	<div class='col-md-4'><h2 style="color:white">Mensaje: </h2></div>
	<div class='col-md-4'></div>
	</div>
</div>
	
		<div id="map"></div>
			<script type="text/javascript">
				var map;
				var latitud = 40.375194
				var longitud = -3.921275
				var info = 'telefono'
				function initMap() {
						var myLatLng = {lat: latitud , lng: longitud};
						map = new google.maps.Map(document.getElementById('map'), {
						center: myLatLng,
						zoom: 18
					}); 
					var marker = new google.maps.Marker({
						map: map,
						position: myLatLng,
					});
					var infowindow = new google.maps.InfoWindow({ content: info})
					google.maps.event.addListener(marker, 'click', function() {  
						infowindow.open(map, marker);
					});  
				}
			</script>
			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsbE4XZdfhFkw5FO6UaJ9VqlwM6iyewXA&callback=initMap">
			</script>
	
</body>
</html>
