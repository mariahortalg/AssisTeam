<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"> 
	<title>Pagina Inicial</title>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity=	"sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">   
</head>
<body>
<div class="w3-container"style="background-color:rgb(63,81,181)">
	<div class="row">
		<div class='col-md-4'><br><p><img src="AssisTeam.png" class="w3-circle" alt="AssisTeam" style="width:150px;height:100px;"></p></div>
		<div class='col-md-4'><center><h1 style="color:white">Usuarios</h1></center></div>
		<div class='col-md-4'></div>
	</div>
	<div class="row">
		<div class='col-md-1'></div>
		<div class='col-md-3'>
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="telefono">Teléfono</label>
					<div class="input-group">
						<input type="text" class="form-control" id="telefono" placeholder="Teléfono">
					</div>
				</div>
				<button type="button" class="btn btn-default  w3-hover-white"><span class="glyphicon glyphicon-search" aria-hidden= "true"></span></button>
			</form>
		</div>
		<div class='col-md-2'>
			<form>
				<div class="form-group">
					<label class="sr-only" for="edad">Edad</label>
					<div class="input-group">
						<input type="text" class="form-control" id="edad" placeholder="Edad">
					</div>
				</div>
			</form>
		</div>
		<div class='col-md-2'>
			<form class="w3-container w3-card-4" action="sexo">
				<select class="w3-select w3-border" name="option">
					<option value="" disabled selected>Sexo</option>
					<option value="1">Hombre</option>
					<option value="2">Mujer</option>
				</select>
			</form>
		</div>
		<div class='col-md-2'>
			<input class="w3-check" type="checkbox"><label class="w3-validate" style="color:white">Discapacidad</label>
		</div>
		<div class='col-md-2'>
			<button type="button" class="btn btn-default w3-border w3-hover-white" style="background-color:rgb(63,81,181);color:white">Filtrar</button>
		</div>		
	</div>
</div>
</body>
</html>
